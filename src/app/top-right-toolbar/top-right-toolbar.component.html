<mat-toolbar>
    <button (click)="openSideNav('Contact Info')" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmxhoI6gUWeT8JlWBwFT1t6DMpEFFnIC-szw&usqp=CAU" class="avatar" alt="Avatar" style="width:40px;height: 40px;">
    </button>
    <div style="display: flex;flex-direction: column;padding: 10px;">
        <div style="height: 14px;">
            <span style="font-size: 16px;">
                Pakalu Papito
            </span>
        </div>
        <div style="margin-top: 5px;">
            <span style="font-size: 13px;font-weight: 300;">
