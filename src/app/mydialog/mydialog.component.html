<h1 mat-dialog-title>Hakuna Matata!!!</h1>
<div mat-dialog-content>
  <p>This is a sample Dialog</p>
    <mat-checkbox class="example-margin">Check me!</mat-checkbox>
</div>
<div mat-dialog-actions style="display: flex;justify-content: flex-end;">
  <button mat-raised-button (click)="onNoClick()" style="color: #07bc4c;">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="'hello'" style="background: #07bc4c;color: white;" cdkFocusInitial>Submit</button>
</div>
